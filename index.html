<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="nav-bar">

        <div class="main-nav">

            <div class="left-nav">
                <a href="">About</a>
                <a href="">Store</a>
            </div>

            <div class="right-nav">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <img class="menu-icon" src="menu-icon.png" alt="Menu-icon">
                <img class="profile-icon" src="photo.png" alt="Profile icon">
            </div>
    </section>

    <section class="google">
        <div class="main-div">
            <div class="google-logo-div">
                <img src="google logo.png">
            </div>

            <div class="input-div">
                <img class="search-icon" src="search-icon.png">
                <img class="voice-icon" src="voice icon.png">
                <input class="input-field" type="text">
            </div>
            <button class="google-search">Google Search</button>
            <button class="feeling-lucky">I'm feeling lucky</button>

            <p>Google offered in: <a class="french" href="#">Francais</a></p>

        </div>
    </section>


    <section class="foot">
        <div class="footer">
            <div class="footer-content">


                <div class="footer-section-about">
                    India
                </div>


            </div>
            <div class="footer-bottom">
                <div class="left">
                    <ul type="none">
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>About</li>
                        <li>How search works</li>
                    </ul>
                </div>

                <div class="right">
                    <ul type="none">
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>


            </div>
        </div>
    </section>


</body>

</html>
